<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React basics</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <h1>My website</h1>
    <div id="banner"></div>
    <footer>
      <p>footer</p>
    </footer>
    <script type="text/babel">
      const Banner = () => {
        const title = "Welcome to my website :))";
        const subtitle = "This is a website for learning react.";
        const address = "https://www.netninja.dev";

        // const handleClick = (e) => {
        //   console.log("you clicked the button :)");
        //   console.log("the site title is: ", title);
        //   console.log(e);
        // };

        return (
          // we can write another div ONLY in other div
          <div className="banner">
            <h2>{title.toUpperCase()}</h2>
            <p>{subtitle}</p>
            <p>Today's date is: {new Date().toDateString()}</p>
            <p>Random number: {Math.random() * 1000}</p>
            <a href={address}>Visit the Net Ninja site</a>
            <button onClick={(e) => console.log(e)}>Click me</button>
          </div>
        );
      };

      ReactDOM.render(<Banner />, document.getElementById("banner"));
    </script>
  </body>
</html>
